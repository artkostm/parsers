buildscript {
    repositories { mavenCentral() }
    dependencies {
		classpath 'log4j:log4j:1.+'
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
}

group='androidparsers'
version='0.0.2-SNAPSHOT'

[compileJava, compileTestJava]*.options*.compilerArgs = ['-Xlint:all']

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.+'
    compile 'org.reflections:reflections:0.9.9'
}

jar {
    manifest {
        attributes 'Created-By': 'artkostm,'+System.getProperty('java.version') + ' (' + System.getProperty('java.vendor') + ')'
		attributes 'Main-Class': 'by.artkostm.androidparsers.sample.Sample'
    }
}